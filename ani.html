<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLRIT GitHub Event</title>
    <style>
        body {
            background-color: #ffe600;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.85);
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #222;
            margin-bottom: 18px;
        }
        p {
            color: #444;
            font-size: 1.15em;
            margin-bottom: 20px;
        }
        .btn {
            background: #ffd600;
            color: #222;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ffea60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MLRIT GitHub Event</h1>
        <p>Welcome to the official MLRIT GitHub event page!<br>
        Stay tuned for updates, schedules, and more.</p>
        <a href="https://github.com/codewavehub/mlrit" class="btn" target="_blank">Visit our GitHub Repo</a>
    </div>
</body>
</html>
