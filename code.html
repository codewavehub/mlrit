<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Vibes</title>
  <style>
    /* Apply a colorful animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ff9900);
      background-size: 800% 800%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(45deg, #ff0099, #493240);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Colorful Vibes ðŸŒˆ</h1>
    <p>Experience the magic of colors and smooth gradients.</p>
    <button class="btn">Explore Now</button>
  </div>
</body>
</html>
